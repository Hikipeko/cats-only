<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="/css/style.css">
  <title>Cats Only</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link href="http://fonts.cdnfonts.com/css/billabong" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap">
</head>

<body style="background-color: #fff7e6;">
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #ffc876; position: relative;">
    <div class="container-fluid">
      <div class="collapse navbar-collapse justify-content-center" id="navbarCenteredExample">
        <div class="container">
          <div class="row align-items-center">
            <div class="col-md-2 text-center">
              <a class="navbar-brand" href="/">
                Cats Only
              </a>
            </div>
            <!-- Placeholder for future elements if needed -->
            <div class="col-md-6 text-center"></div>
            <div class="col-md-4"></div>
          </div>
        </div>
        <!-- Positioned the account links at the bottom right -->
        <div class="account-links" style="position: absolute; bottom: 0; right: 0; padding-right: 15px; padding-bottom: 10px;">
          {% block account %}
          <b>
            <a href="/explore/" style="color: #e65100;">Explore</a> |
            <a href="/users/{{ logname }}/" style="color: #e65100;">{{ logname }}</a> |
            <form action="/accounts/logout/" method="POST" style="display: inline;">
              <button type="submit" style="color: #e65100; background: none; border: none; padding: 0; cursor: pointer; font-weight: bold;">
                Log out
              </button>
            </form>
          </b>
          {% endblock account %}
        </div>
      </div>
    </div>
  </nav>
  <div class="container mt-4">
    {% block content %}
    1234
    {% endblock content %}
  </div>
</body>

</html>
